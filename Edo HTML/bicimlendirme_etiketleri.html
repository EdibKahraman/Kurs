<body>

                  <p> Beyler bugün <b>VALTAN</b> kescez inlemeye hacet yok </p>
                  <p> <strong>Babayarro</strong> evenete gelior bugün sakin</p>
                  <p> <i> Valtan ta ta ta <b>TAN</b></i></p>
                  <p> <em>Klan savaşı var</em></p>
                  <p> <u> Osman zırlama</u></p>     
                  <hr>  
                  <p> Anıl<sup> inlemeyi</sup> bırak artık</p>
                  <p> Anıl<sub> inlemeyi</sub> bırak artık</p>
                  <p> Anıl<del> inlemeyi</del> bırak artık</p>
                  <p> Anıl<mark> inlemeyi</mark> bırak artık</p>
    



</body>
